  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

/* Glass Card */
.card{
  background:rgba(17,24,39,.85);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.08);
  padding:28px;
  border-radius:22px;
  width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.55);
  animation:fadeIn .4s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}}

/* Top Bar */
.lang-bar{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:6px;
}
#titleTop{
  font-size:18px;
  font-weight:600;
  letter-spacing:.4px;
}

/* Elements */
select,input,button{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:#020617;
  color:white;
  margin-top:12px;
}
input::placeholder{color:#7c84a6}

/* Buttons */
button{
  background:linear-gradient(120deg,#6366f1,#8b5cf6);
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(99,102,241,.35)}
button:active{transform:scale(.98)}

/* Layout helpers */
.row{display:flex;gap:10px}
.error{color:#fca5a5;font-size:13px;margin-top:6px}

/* Option Tiles */
.option-grid{display:grid;gap:10px;margin-top:12px}
.option-card{
  background:#020617;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.15);
  transition:.25s;
}
.option-card:hover{border-color:#818cf8;background:#020617d9}
.option-card.selected{
  border-color:#818cf8;
  box-shadow:0 0 0 1px #6366f1,0 10px 20px rgba(99,102,241,.25);
}
.option-title{font-weight:600;margin-bottom:4px}
.icon{
  font-size:18px;
  margin-right:6px;
  opacity:.9;
}

/* Page transition */
.page{animation:fadeIn .35s ease}
</style>
</head>

function setLanguage(lang){
  const t=texts[lang];
  document.getElementById("titleTop").innerText=t.titleTop;
  document.getElementById("welcomeText").innerText=t.welcome;
  document.getElementById("subWelcome").innerText=t.subWelcome;
  document.getElementById("continueBtn").innerText=t.continue;
  document.getElementById("enterPhoneText").innerText=t.enterPhone;
  document.getElementById("nextBtn").innerText=t.next;
  document.getElementById("selectModeText").innerText=t.selectMode;
  document.getElementById("optNotify").innerText=t.optNotify;
  document.getElementById("optNotifySub").innerText=t.optNotifySub;
  document.getElementById("optCall").innerText=t.optCall;
  document.getElementById("optCallSub").innerText=t.optCallSub;
  document.getElementById("optBoth").innerText=t.optBoth;
  document.getElementById("optBothSub").innerText=t.optBothSub;
  document.getElementById("submitBtn").innerText=t.submit;
}

/* ---------- PAGE SWITCH ---------- */
function nextPage(n){
  ["page1","page2","page3"].forEach(id=>{
    document.getElementById(id).style.display="none";
  });
  document.getElementById("page"+n).style.display="block";
}

/* ---------- PHONE VALIDATION ---------- */
function validatePhone(){
  const phone=document.getElementById("phone").value.trim();
  const lang=document.getElementById("lang").value;
  const err=document.getElementById("phoneError");

  if(!/^[0-9]{10}$/.test(phone)){
    err.innerText=texts[lang].phoneError;
    return;
  }
  err.innerText="";
  nextPage(3);
}

/* ---------- OPTION SELECT ---------- */
function selectOption(opt,e){
  selectedOption=opt;
  document.querySelectorAll(".option-card").forEach(c=>c.classList.remove("selected"));
  e.currentTarget.classList.add("selected");
}

/* ---------- SUBMIT ---------- */
function submitForm(){
  const lang=document.getElementById("lang").value;
  const optionErr=document.getElementById("optionError");

  if(!selectedOption){
    optionErr.innerText=texts[lang].optionError;
    return;
  }

  optionErr.innerText="";
  const code=document.getElementById("countryCode").value;
  const phone=document.getElementById("phone").value.trim();

  alert("Phone: "+code+" "+phone+"\nSelected Mode: "+selectedOption);
}
