<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Call Notify</title>

<style>
*{box-sizing:border-box}
body{
  font-family:'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top,#312e81,#0f172a 60%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.card{
  background:rgba(17,24,39,.85);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.08);
  padding:28px;
  border-radius:22px;
  width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.55);
  animation:fadeIn .4s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}}

.lang-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
#titleTop{font-size:18px;font-weight:600;letter-spacing:.4px}

select,input,button,textarea{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:#020617;
  color:white;
  margin-top:12px;
}
input::placeholder,textarea::placeholder{color:#7c84a6}
textarea{min-height:110px;resize:none}

button{
  background:linear-gradient(120deg,#6366f1,#8b5cf6);
  border:none;font-size:16px;font-weight:600;
  cursor:pointer;transition:.2s;
}
button:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(99,102,241,.35)}
button:active{transform:scale(.98)}

.row{display:flex;gap:10px}
.error{color:#fca5a5;font-size:13px;margin-top:6px}

.option-grid{display:grid;gap:10px;margin-top:12px}
.option-card{
  background:#020617;padding:14px;border-radius:14px;cursor:pointer;
  border:1px solid rgba(255,255,255,.15);transition:.25s;
}
.option-card:hover{border-color:#818cf8;background:#020617d9}
.option-card.selected{border-color:#818cf8;
  box-shadow:0 0 0 1px #6366f1,0 10px 20px rgba(99,102,241,.25)}
.option-title{font-weight:600;margin-bottom:4px}
.icon{font-size:18px;margin-right:6px;opacity:.9}

.page{animation:fadeIn .35s ease}
.smallNote{opacity:.7;font-size:12px;margin-top:4px}
.counter{font-size:12px;opacity:.7;text-align:right;margin-top:4px}
</style>
</head>

<body>

<div class="card">

<div class="lang-bar">
  <strong id="titleTop">AI Call Notify</strong>
  <select id="lang" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
  </select>
</div>

<!-- Page 1 -->
<div id="page1" class="page">
  <h2 id="welcomeText">Welcome to AI Call Notify</h2>
  <p id="subWelcome" style="opacity:.8;margin-top:-4px">
    Smart alerts for calls & notifications
  </p>
  <button onclick="nextPage(2)" id="continueBtn">Continue</button>
</div>

<!-- Page 2 -->
<div id="page2" class="page" style="display:none;">
  <h2 id="enterPhoneText">Enter Phone Number</h2>

  <div class="row">
    <select id="countryCode">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
      <option value="+971">+971 (UAE)</option>
    </select>
    <input type="tel" id="phone" maxlength="10" placeholder="10-digit number"/>
  </div>

  <div id="phoneError" class="error"></div>
  <button onclick="validatePhone()" id="nextBtn">Next</button>
</div>

<!-- Page 3 -->
<div id="page3" class="page" style="display:none;">
  <h2 id="selectModeText">Select Alert Mode</h2>

  <div class="option-grid">
    <div class="option-card" onclick="selectOption('Notification',event)">
      <div class="option-title"><span class="icon">üîî</span>
        <span id="optNotify">Notification Only</span></div>
      <small id="optNotifySub">Send alert notification</small>
    </div>

    <div class="option-card" onclick="selectOption('Call',event)">
      <div class="option-title"><span class="icon">üìû</span>
        <span id="optCall">Call Only</span></div>
      <small id="optCallSub">Trigger phone call alert</small>
    </div>

    <div class="option-card" onclick="selectOption('Both',event)">
      <div class="option-title"><span class="icon">‚ö°</span>
        <span id="optBoth">Notification + Call</span></div>
      <small id="optBothSub">Get both alerts</small>
    </div>
  </div>

  <div id="optionError" class="error"></div>
  <button onclick="goSchedule()" id="submitBtn">Continue</button>
</div>

<!-- Page 4 : Schedule + Message -->
<div id="page4" class="page" style="display:none;">
  <h2 id="scheduleTitle">Schedule Alert</h2>

  <label id="dateLabel">Select Date</label>
  <input type="date" id="alertDate"/>

  <label id="timeLabel">Select Time</label>
  <div class="row">
    <input type="time" id="alertTime">
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>

  <label id="msgLabel" style="margin-top:14px;">Message / Script (500 letters)</label>
  <textarea id="alertMsg" maxlength="500"
    placeholder="Type the message that should be spoken or shown..."></textarea>
  <div class="counter"><span id="msgCount">0</span>/500</div>

  <div id="scheduleError" class="error"></div>
  <button onclick="finalSubmit()" id="finalBtn">Submit</button>
</div>

</div>

<script>
let selectedOption=null;

/* TEXTS */
const texts={
  en:{schedule:"Schedule Alert",date:"Select Date",time:"Select Time",
      msg:"Message / Script (500 letters)",final:"Submit",
      phoneError:"Please enter a valid 10-digit phone number",
      optionError:"Please select an alert mode",
      scheduleError:"Please fill date, time and message"},
  ta:{schedule:"‡ÆÖ‡Æ≤‡Æ∞‡Øç‡Æü‡Øç ‡ÆÖ‡Æü‡Øç‡Æü‡Æµ‡Æ£‡Øà ‡ÆÖ‡ÆÆ‡Øà‡Æï‡Øç‡Æï",
      date:"‡Æ§‡Øá‡Æ§‡Æø‡ÆØ‡Øà ‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç",
      time:"‡Æ®‡Øá‡Æ∞‡Æ§‡Øç‡Æ§‡Øà ‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç",
      msg:"‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡Æø / ‡Æâ‡Æ∞‡Øà (500 ‡Æé‡Æ¥‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æï‡Æ≥‡Øç)",
      final:"‡Æö‡ÆÆ‡Æ∞‡Øç‡Æ™‡Øç‡Æ™‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
      phoneError:"‡Æö‡Æ∞‡Æø‡ÆØ‡Ææ‡Æ© 10 ‡Æá‡Æ≤‡Æï‡Øç‡Æï ‡Æé‡Æ£‡Øç‡Æ£‡Øà ‡Æâ‡Æ≥‡Øç‡Æ≥‡Æø‡Æü‡Æµ‡ØÅ‡ÆÆ‡Øç",
      optionError:"‡Æ§‡ÆØ‡Æµ‡ØÅ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡ØÅ ‡Æí‡Æ∞‡ØÅ ‡ÆÖ‡Æ≤‡Æ∞‡Øç‡Æü‡Øç ‡Æµ‡Æï‡Øà‡ÆØ‡Øà‡Æ§‡Øç ‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç",
      scheduleError:"‡Æ§‡Øá‡Æ§‡Æø, ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç, ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡Æø ‡ÆÜ‡Æï‡Æø‡ÆØ‡Æµ‡Æ±‡Øç‡Æ±‡Øà ‡Æ®‡Æø‡Æ∞‡Æ™‡Øç‡Æ™‡Æµ‡ØÅ‡ÆÆ‡Øç"},
  hi:{schedule:"‡§Ö‡§≤‡§∞‡•ç‡§ü ‡§∂‡•á‡§°‡•ç‡§Ø‡•Ç‡§≤ ‡§ï‡§∞‡•á‡§Ç",
      date:"‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ö‡•Å‡§®‡•á‡§Ç",
      time:"‡§∏‡§Æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç",
      msg:"‡§∏‡§Ç‡§¶‡•á‡§∂ / ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü (500 ‡§Ö‡§ï‡•ç‡§∑‡§∞)",
      final:"‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç",
      phoneError:"‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
      optionError:"‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§Ö‡§≤‡§∞‡•ç‡§ü ‡§Æ‡•ã‡§° ‡§ö‡•Å‡§®‡•á‡§Ç",
      scheduleError:"‡§ï‡•É‡§™‡§Ø‡§æ ‡§§‡§æ‡§∞‡•Ä‡§ñ, ‡§∏‡§Æ‡§Ø ‡§î‡§∞ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≠‡§∞‡•á‡§Ç"}
};

/* language update for new page */
function setLanguage(lang){
  const t=texts[lang];
  document.getElementById("scheduleTitle").innerText=t.schedule;
  document.getElementById("dateLabel").innerText=t.date;
  document.getElementById("timeLabel").innerText=t.time;
  document.getElementById("msgLabel").innerText=t.msg;
  document.getElementById("finalBtn").innerText=t.final;
}

/* page switch */
function nextPage(n){
  ["page1","page2","page3","page4"]
    .forEach(id=>document.getElementById(id).style.display="none");
  document.getElementById("page"+n).style.display="block";
}

/* validation */
function validatePhone(){
  const phone=document.getElementById("phone").value.trim();
  const lang=document.getElementById("lang").value;
  if(!/^[0-9]{10}$/.test(phone)){
    document.getElementById("phoneError").innerText=texts[lang].phoneError;
    return;
  }
  document.getElementById("phoneError").innerText="";
  nextPage(3);
}

function selectOption(opt,e){
  selectedOption=opt;
  document.querySelectorAll(".option-card").forEach(c=>c.classList.remove("selected"));
  e.currentTarget.classList.add("selected");
}

function goSchedule(){
  const lang=document.getElementById("lang").value;
  if(!selectedOption){
    document.getElementById("optionError").innerText=texts[lang].optionError;
    return;
  }
  document.getElementById("optionError").innerText="";
  nextPage(4);
}

/* message counter */
document.getElementById("alertMsg").addEventListener("input",e=>{
  document.getElementById("msgCount").innerText=e.target.value.length;
});

/* final submit */
function finalSubmit(){
  const lang=document.getElementById("lang").value;
  const date=document.getElementById("alertDate").value;
  const time=document.getElementById("alertTime").value;
  const ampm=document.getElementById("ampm").value;
  const msg=document.getElementById("alertMsg").value.trim();

  if(!date || !time || msg.length===0){
    document.getElementById("scheduleError").innerText=texts[lang].scheduleError;
    return;
  }
  document.getElementById("scheduleError").innerText="";

  const code=document.getElementById("countryCode").value;
  const phone=document.getElementById("phone").value.trim();

  alert(
    "Scheduled Successfully!\n\n"+
    "Phone : "+code+" "+phone+
    "\nMode : "+selectedOption+
    "\nDate : "+date+
    "\nTime : "+time+" "+ampm+
    "\nMessage : "+msg
  );
}

/* default language */
setLanguage("en");
</script>

</body>
</html>
